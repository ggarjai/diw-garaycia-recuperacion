<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.scss">
    <title>Document</title>
</head>


<body>

    <header>
      <nav>
        <a href="#" class="logo">LOGO</a>
          <ul class="menu">
            <li><a href="/src/index.html">INICIO</a></li>
            <li><a href="/src/news.html">NOTICIAS</a></li>
            <li><a href="/src/shop.html">TIENDA</a></li>
            <li><a href="/src/concerts.html">CONCIERTOS</a></li>
            <li><a href="/src/lyrics.html">LETRAS</a></li>
          </ul>
        <a class="register" href="/src/register.html">Entrar</button>
      </nav>
    </header>

    <main>
      <article class="profile">
        <div class="profile-img">
          <img src="/src/img/user-circle.png">
          <a href="#" class="button-small">Cambiar</a>
        </div>
        <form>
          <h1>Mi perfil</h1>
          <ul class="form-fields">
            <li>
              <label for="name">Nombre</label>
              <input type="text" placeholder="Introduce tu nombre" onfocus="this.placeholder=''" id="name" name="name">
            </li>
            <li>
              <label for="surname">Apellidos</label>
              <input type="text" placeholder="Introduce tus apellidos" onfocus="this.placeholder=''" id="surname" name="surname">
            </li>
            <li>
              <label for="username">Nombre de usuario</label>
              <input type="text" placeholder="Introduce nombre de usuario" onfocus="this.placeholder=''" id="username" name="username">
            </li>
            <li>
              <label for="email">Correo electrónico</label>
              <input type="email" placeholder="Introduce tu correo electrónico" onfocus="this.placeholder=''" id="email" name="email">
            </li>
            <li>
              <label for="password">Contraseña</label>
              <input type="password" placeholder="Introduce tu contraseña" onfocus="this.placeholder=''" id="password" name="password" class="narrow-field">
              <a href="#" class="button-small">Cambiar</a>
            </li>
            <li>
              <label for="gender">Género</label>
              <select id="gender" name="gender" class="narrow-field">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
              </select>
            </li>
            <li>
              <label for="address">Dirección</label>
              <input type="text" placeholder="Introduce tu dirección" onfocus="this.placeholder=''" id="address" name="address">
            </li>
            <li>
              <label for="city">Localidad</label>
              <input type="text" placeholder="Introduce tu localidad" onfocus="this.placeholder=''" id="city" name="city">
            </li>
            <li>
              <label for="state">Provincia</label>
              <input type="text" placeholder="Introduce tu provincia" onfocus="this.placeholder=''" id="state" name="state">
            </li>
            <li>
              <label for="country">País</label>
              <select id="country" name="country" class="narrow-field">
                <option value="spain">España</option>
                <option value="argentina">Argentina</option>
                <option value="mexico">México</option>
                <option value="france">Francia</option>
                <option value="germany">Alemania</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
                <option value="costarica">Costa Rica</option>
                <option value="drepublic">República Dominicana</option>
              </select>
            </li>
            <li>
              <label for="card-name">Nombre de tarjeta</label>
              <input type="text" placeholder="Introduce el nombre de la tarjeta" onfocus="this.placeholder=''" id="card-name" name="card-name" class="wide-field">
            </li>
            <li>
              <label for="card-number">Número de tarjeta</label>
              <input type="text" placeholder="Introduce el número de la tarjeta" onfocus="this.placeholder=''" id="card-number" name="card-number" class="wide-field">
            </li>
            <li>
              <a href="#" class="button-small">Limpiar</a><a href="#" class="button-small">Actualizar</a>
            </li>
          </ul>
        </form>
      </article>

    </main>
    <footer>
      
    </footer>

</body>
</html>
